<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="SRC/style.css" />

    <!-- Toggle To-Do List and Bookmark List -->
    <div class="widgets">
    <a href="#" onclick="toggle_visibility('dragme');" style="color: white"
      > To-Do List</a>
    <a href="#" onclick="toggle_visibility('linkme');" style="color: white"
      > Bookmark List</a>
    <a href="#" onclick="toggle_visibility('mycalc');" style="color: white;">Calculator</a>
  </div>
  </head>
  <body>
    <div id="dragme">
      <div id="todoapp">
        <!-- To-Do List Content -->
        <a
          href="#"
          id="closeTDL"
          onclick="toggle_visibility('dragme');"
          style="
            color: white;
            background-color: transparent;
            text-decoration: none;
          "
          >X&nbsp;</a>
        <h2>TO-DO LIST</h2>
        <section id="main">
          <ul id="todo-list"></ul>
        </section>
        <header>
          <input
            id="new-todo"
            type="text"
            placeholder="Write a new item and hit 'Enter'..."
          />
        </header>
        <footer>
          <a id="clear-completed">Clear completed</a>
          <div id="todo-count"></div>
        </footer>
      </div>
    </div>
        <!-- Bookmark List Content -->
    <div id="linkme">
      <div id="bookmarkapp">
        <a
          href="#"
          id="closeBM"
          onclick="toggle_visibility('linkme');"
          style="
            color: white;
            background-color: transparent;
            text-decoration: none;
          "
          >X&nbsp;</a>
        <h2>BOOKMARK LIST</h2>
        <section id="main">
          <ul id="mark-list"></ul>
        </section>
        <header>
          <input
            id="new-mark"
            type="text"
            placeholder="Write a new bookmark and hit 'Enter'..."
          />
        </header>
        <footer>
          <a id="clear-completed">Clear completed</a>
          <div id="mark-count"></div>
        </footer>
      </div>
      <!-- Calc-->
      <div class="mycalc" id="mycalc" style="display: none;">
        <form name="calculator" id="calculator">
            <input type="text" name="inputwindow" id="inputwindow">
            <div>
                <input type="button" id="one" value="1" onclick="takeValue(document.getElementById('one').value)">
                <input type="button" id="two" value="2" onclick="takeValue(document.getElementById('two').value)">
                <input type="button" id="three" value="3" onclick="takeValue(document.getElementById('three').value)">
                <input type="button" id="plus" value="+" onclick="takeValue(document.getElementById('plus').value)">
            </div>
            <div>
                <input type="button" id="four" value="4" onclick="takeValue(document.getElementById('four').value)">
                <input type="button" id="five" value="5" onclick="takeValue(document.getElementById('five').value)">
                <input type="button" id="six" value="6" onclick="takeValue(document.getElementById('six').value)">
                <input type="button" id="minus" value="-" onclick="takeValue(document.getElementById('minus').value)">
            </div>
            <div>
                <input type="button" id="seven" value="7" onclick="takeValue(document.getElementById('seven').value)">
                <input type="button" id="eight" value="8" onclick="takeValue(document.getElementById('eight').value)">
                <input type="button" id="nine" value="9" onclick="takeValue(document.getElementById('nine').value)">
                <input type="button" id="by" value="*" onclick="takeValue(document.getElementById('by').value)">
            </div>
            <div>
                <input type="button" id="zero" value="0" onclick="takeValue(document.getElementById('zero').value)">
                <input type="button" id="decimal" value="." onclick="takeValue(document.getElementById('decimal').value)">
                <input type="button" id="devide" value="/" onclick="takeValue(document.getElementById('devide').value)">
                <input type="button" id="percent" value="%" onclick="takeValue(document.getElementById('percent').value)">
            </div>
            <div class="results">
                <input type="button" id="equal" value="=" onclick="calculateResult()">
                <button type="button" id="clear" value="" onclick="clearInput(document.getElementById('clear').value)">Clear</button>
            </div>
        </form>	
    </div>
    <!-- JavaScript Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <label>
          <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <i></i><span title="Double-click to edit a todo."><%- title %></span>
        </label>
        <a class="destroy">&minus;</a>
      </div>
      <input class="edit" type="text" value="<%- title %>">
    </script>
    <script type="text/template" id="stats-template">
      <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="todo-count mark-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>
    <!-- JavaScript for toggling visibility -->
    <script type="text/javascript">
      function toggle_visibility(id) {
        var e = document.getElementById(id);
        if (e.style.display == "none") e.style.display = "block";
        else e.style.display = "none";
      }
    </script>
    <!-- jQuery and jQuery UI Scripts -->
    <script>
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
</script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"
    ></script>
    <!-- External JavaScript File -->
    <script src="SRC/script.js"></script>
  </body>
</html>
