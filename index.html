<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="SRC/style.css">

  <!-- Toggle To-Do List and Bookmark List -->
  <a href="#" onclick="toggle_visibility('dragme');" style="color: white;">Toggle To-Do List</a>
  <a href="#" onclick="toggle_visibility('linkme');" style="color: white;">Toggle Bookmark List</a>

</head>
<body>
  <div id="dragme">
    <div id="todoapp">
      <!-- To-Do List Content -->
      <a href="#" id="closeTDL" onclick="toggle_visibility('dragme');" style="color: white; background-color: transparent; text-decoration: none;">X&nbsp;</a>
      <h2>TO-DO LIST</h2>
      <section id="main">
        <ul id="todo-list"></ul>
      </section>
      <header>
        <input id="new-todo" type="text" placeholder="Write a new item and hit 'Enter'...">
      </header>
      <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="todo-count"></div>
      </footer>
    </div>
  </div>

  <div id="linkme">
    <div id="bookmarkapp">
      <!-- Bookmark List Content -->
      <a href="#" id="closeBM" onclick="toggle_visibility('linkme');" style="color: white; background-color: transparent; text-decoration: none;">X&nbsp;</a>
      <h2>BOOKMARK LIST</h2>
      <section id="main">
        <ul id="mark-list"></ul>
      </section>
      <header>
        <input id="new-mark" type="text" placeholder="Write a new item and hit 'Enter'...">
      </header>
      <footer>
        <a id="clear-completed">Clear completed</a>
        <div id="mark-count"></div>
      </footer>
    </div>
  </div>
  <div class="calculator">
    <div class="screen">15x3</div>
    <div class="buttons">
      <div class="numbers">
        <button data-val="9">9</button>
        <button data-val="8">8</button>
        <button data-val="7">7</button>
        <button data-val="6">6</button>
        <button data-val="5">5</button>
        <button data-val="4">4</button>
        <button data-val="3">3</button>
        <button data-val="2">2</button>
        <button data-val="1">1</button>
        <button data-val="clear">C</button>
        <button data-val=".">.</button>
        <button data-val="0" href="0">0</button>
      </div>
      <div class="operators">
        <button data-val="รท">รท</button>
        <button data-val="x">x</button>
        <button data-val="-">-</button>
        <button data-val="+">+</button>
        <button data-val="=">=</button>
      </div>
    </div>
  </div>
  <!--https://codepen.io/supah/pen/pgGYBe-->

  <!-- JavaScript Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <label>
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <i></i><span title="Double-click to edit a todo."><%- title %></span>
      </label>
      <a class="destroy">&minus;</a>
    </div>
    <input class="edit" type="text" value="<%- title %>">
  </script>
  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <!-- JavaScript for toggling visibility -->
  <script type="text/javascript">
    function toggle_visibility(id) {
      var e = document.getElementById(id);
      if (e.style.display == 'none') e.style.display = 'block';
      else e.style.display = 'none';
    }
  </script>

  <!-- jQuery and jQuery UI Scripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>

  <!-- External JavaScript File -->
  <script src="SRC/script.js"></script>
</body>
</html>
